<div class="colaboradores">
    {{#each this.colaboradores}}
    <div class="cartao-colaborador">
        {{#if this.foto}}
        <img class="foto-colaborador" src="{{this.foto}}" alt="foto colaborador" />
        {{else}}
        <img class="foto-colaborador" src="../static/img/sem-foto.png" alt="foto colaborador" />
        {{/if}}
        <p class="informacao-colaborador nome-colaborador">{{this.nome}}</p>
        <p class="informacao-colaborador cpf-colaborador">{{this.cpf}}</p>
        <p class="informacao-colaborador dataNascimento-colaborador">{{this.data_de_nascimento}}</p>
        <div class="container-discord">
            <p class="informacao-colaborador discord-colaborador">{{this.usuario_id_do_chat}}</p>
            <div class="tooltip">
                <img src="../static/img/question.svg" alt="icone question">
                <span class="tooltip-text"> ID do chat do discord</span>
            </div>
        </div>
    </div>
    {{/each}}
</div>

<style>
    .colaboradores {
        display: flex;
    }

    .cartao-colaborador {
        display: flex;
        flex-direction: column;
        border-radius: 10px;
        margin-left: 20px;
        background-color: white;
        padding: 10px;
        margin-bottom: 10px;
        max-width: 250px;
    }

    .foto-colaborador {
        align-self: center;
        border-radius: 50%;
        width: 100px;
        height: 100px;
    }

    .nome-colaborador {
        font-size: 18px;
        text-transform: uppercase;
    }

    .informacao-colaborador {
        font-size: 14px;
        padding: 0;
        margin: 0;
    }

    .container-discord {
        display: flex;
        align-items: center;
        gap: 8px;
    }

    .tooltip {
        display: flex;
        align-items: center;
        position: relative;
    }

    .tooltip .tooltip-text {
        visibility: hidden;
        width: 120px;
        background-color: black;
        color: #fff;
        text-align: center;
        border-radius: 6px;
        padding: 5px 0;
        margin-left: 20px;

        /* Position the tooltip */
        position: absolute;
        z-index: 1;
    }

    .tooltip:hover .tooltip-text {
        visibility: visible;
    }
</style>
