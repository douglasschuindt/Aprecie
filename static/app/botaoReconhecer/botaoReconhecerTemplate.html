<div class="campo-reconhecer">
	<button class="botao-reconhecer" onclick="exibirModalReconhecer()">+</button>
</div>

<input type="hidden" id="idDoReconhecido" value="id" />

<div class="modalReconhecer">
	<button class="fechar__modal--botaoreconhecer" onclick="fecharModal()">
		<img src="../static/img/fechar.svg" alt="Icone de fechar" />
	</button>
	<div data-js="buscaColaboradores" class="ui fluid search largura-busca">
		<div class="ui icon small input largura-busca">
			<input
				class="prompt"
				class="largura-busca"
				placeholder="Quem vocÃª quer reconhecer?"
				type="text"
			/>
			<i class="search icon"></i>
		</div>
		<div class="results"></div>
	</div>
	<div class="conteudo-botaoReconhecer">
		<div class="escolhaPilar">
			{{#each this.pilares}}
			<div class="campoGlobal">
				<input
					id="pilarGlobal_{{this.id}}"
					class="inputPilar"
					name="pilarGlobal"
					type="radio"
					value="{{this.id}}"
				/>
				<label for="pilarGlobal_{{this.id}}">{{this.nome}}</label>
			</div>
			{{/each}}
		</div>
		<textarea
			class="elogio"
			placeholder="Digite seu elogio"
			maxlength="220"
			cols="30"
			rows="5"
		></textarea>
	</div>
	<button class="botao-para-reconhecer" data-js="reconhecerGlobal">
		Reconhecer
	</button>
</div>

<script>
	$(".modalReconhecer").hide();

	function exibirModalReconhecer() {
		var modal = $(".modalReconhecer");

		modal.show();
	}

	function fecharModal() {
		$(".modalReconhecer").hide();
	}
</script>

		color: white;

		font-size: 2.5rem;
		font-weight: bold;

		border: 0;

		cursor: pointer;
	}

	.selecionadoGlobal{
		background-color: #0bc0d3;
	}

	.elogio {
		color: black;

		padding: 8px;

		resize: none;

		border-radius: 4px;
		border: 0;
	}

	.inputPilar{
		display: none;
	}

	.botao-para-reconhecer {
		position: relative;

		left: 450px;

		padding: 8px;

		background-color: transparent;

		border-radius: 20px;

	}

	.campoGlobal{
		text-align: center;

		margin: 0 8px;

		padding: 8px;

		border-radius: 4px;

		transition: 0.2s;
	}

	.campoGlobal:hover{
		border: solid 4px #0bc0d3;

		transform: scale(1.2);
	}

	.escolhaPilar {
		display: flex;

	.fechar__modal--botaoreconhecer {

</style>
