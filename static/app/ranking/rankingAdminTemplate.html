{% include 'filtrosTemplate.html' %}

<div class="container__ranking">
    {{# each colaborador}}
        <p class="counter">
            {{count}} lugar
        </p>
        <div class="colaborador__ranking">
            {{#if this.foto}}
			<img id="colab" class="com-foto" src={{this.foto}} alt="foto colaborador">
			{{else}}
			<img id="colab" class="sem-foto" src="../static/img/sem-foto.png" alt="foto colaborador">
			{{/if}}
            <p class="colaborador__ranking--nome">
                {{this.nome}}
            </p>
        </div>
    {{ /each}}
</div>
