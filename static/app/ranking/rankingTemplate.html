<h1>Colaboradores em Destaque</h1>
<div class="box--destaques">
	{{#each this.colaboradores}}
	<div class="box--colaborador">
		<div class="imagem">
			<div class="medalha">
			<img id="posicao" src ="../static/img/medalhas/medalha1.png">
			</div>
			<img id="colab" src={{this.foto}} alt="foto colaborador">
		</div>
			<p>{{this.nome}}</p>
		</div>
	{{/each}}
	<img class="logo" src="../static/img/logos-rodape.png">
</div>

<style>
	.imagem{
		position:relative;
	  align-items:center;
		flex-direction:column;
		display:flex;
	}
	.medalha{
		position:absolute;
		top:-10px;
		left:30px;
	}
	.box--destaques {
		background-color: #2c006a;
		height: 90%;
		display: flex;
		align-items:center;
		justify-content: center;
		flex-wrap: wrap;
	}

	p {
		color: white;
		font-size: 28px;
		text-align: center;
	}

	#colab {
		width: 65%;
		margin: auto;
		border-radius: 120px;
	}
	#posicao {
		width: 35%;
	}
	.box--colaborador {
		box-sizing: border-box;
		padding: 20px;
		margin: 10px;
		width: calc((100% / 5) - 2rem);
		display: flex;
		align-items:center;
		flex-direction: column;
	}
	h1{
		margin-left:30px;
		padding-top: 100px;
		font-size: 35px;
	}

</style>
