<h1 class="titulo-cadastro">Cadastro de Colaboradores</h1>


<div class="bloco-cadastroUsuario">


	<form class="formularioCadastro">
		<div class="nome-colaborador">
			<input id="nomeColaborador" type="text" required>
      <label class="label" for="">Nome Completo:</label>
		</div>

		<div class="cpf-colaborador">
			<input id="cpf" type="text" required>
      <label class="label" for="">CPF:</label>
		</div>

		<div class="data-de-nascimento">
			<input id="dataDeNascimento" type="text" required>
      <label class="label" for="">Data de Nascimento:</label>
		</div>

		<div class="id-discord">
			<input id="idDiscord" type="text" required>
      <label class="label" for="">Id no Discord:</label>
		</div>


		<button data-js="SalvarColaborador" type="submit" class="ui cor-primaria orange fluid submit button botao-entrar">
			Salvar
		</button>
	</form>

	
</div>
