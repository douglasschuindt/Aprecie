<ul class="lista__historico">
    {{#each this.secoes}}
    <div class="secao" id="secao{{this.id_secao}}">
        {{#each this.ciclos}}
        <li class="lista__historico--item">
            <p class="nome__ciclo">{{this.nome}}</p>
            <p class="nome__autor">Nome do autor:</p>
            <p class="data__inicio">Data de início:</p>
            <p class="data__final">Data final:</p>
        </li>
        {{/each}}
    </div>
    {{/each}}
</ul>
<div class="opcoes">
    {{#each this.secoes}}
    <label class="opcao__secao" for="{{this.id_secao}}">
        <input class="opcao__secao--input" type="radio" name="opcaoSecao" id="{{this.id_secao}}"
            onclick="exibeCiclosCarrosel(this.id)">
        <span class="opcao__secao--span"></span>
    </label>
    {{/each}}
</div>
<button class="botao__opcao--historicoEsquerda" onclick="mudarCiclosPelaSetaEsquerda()">
    <img src="../static/img/seta-tras.svg" alt="Seta para trás">
</button>
<button class="botao__opcao--historicoDireita" onclick="mudarCiclosPelaSetaDireita()">
    <img src="../static/img/seta-frente.svg" alt="Seta para frente">
</button>
