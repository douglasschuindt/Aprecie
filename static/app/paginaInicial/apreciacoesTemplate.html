{{#each reconhecimentos}}
<section data-id="{{ this.id }}" class="feed-reconhecimentos">
	<div class="caixa-feed">
		<div class="reconhecido">
			<img class="img-reconhecido" src="{{foto this.id_do_reconhecido}}" alt="" />
			<div class="sobre-reconhecido">
				<strong>
					<a href="#/perfil/{{this.id_do_reconhecido}}" class="nome cursor-pointer">{{this.nome_do_reconhecido}} foi
						reconhecido em {{this.pilar}}</a>
				</strong>
				<div class="data">em {{emDataLegivel this.data}}</div>
			</div>
		</div>
		<div class="bloco-reconhecimento">
			<img class="img-reconhecedor" src="{{foto this.id_do_reconhecedor}}" alt="" />
			<div class="texto-reconhecimento">
				<strong>
					<a href="#/perfil/{{this.id_do_reconhecedor}}"
						class="apreciador cursor-pointer">{{this.nome_do_reconhecedor}}</a>
				</strong>
				disse:
				<p>
					{{this.descritivo}}
				</p>
			</div>
		</div>
	</div>
</section>
{{else}}
<article>
	<p>
		Não houveram reconhecimentos até o momento.
	</p>
</article>
{{/each}}
