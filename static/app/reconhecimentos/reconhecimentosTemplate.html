<div class="conteudo perfil-colaborador">
	<div id="perfilColaborador">
		<input id="reconhecidoId" type="hidden" value="{{ this.id_do_reconhecido }}" />
		<input id="pilarId" type="hidden" value="{{ this.id_do_pilar }}" />

		<div data-js="foto" class="alterar-foto">
			<span data-js="foto" class="editar ion-camera invisivel"></span>
			<img data-js="foto" class="foto-colaborador" src="{{ foto this.id_do_reconhecido }}" alt="Foto" width="100"
				height="100">
		</div>

		<div class="informacoes-colaborador">
			<h2 class="nome-colaborador" data-js="voltar-ao-perfil">{{ this.nome_do_reconhecido }}</h2>
		</div>

		<div data-js="apreciacao" class="escrever-apreciacao"></div>
	</div>
	<div class="bloco-apreciacoes visualizar-apreciacoes-por-pilares">
		<div class="nome-pilar">
			<img src="{{ fotoDoPilar nome_do_pilar }}" alt="">
			<h3>{{this.descricao_do_pilar}}</h3>
		</div>

		<h2>Apreciações</h2>

		{{#each this.reconhecimentos}}
		<section class="feed-reconhecimentos caixa-feed">
			<div class="bloco-reconhecimento">
				<img class="img-reconhecedor" src="{{ foto this.reconhecedor__id usar_miniatura=true}}" />

				<div class="texto-reconhecimento">
					<strong data-id="1" data-js="ir-ao-perfil" class="apreciador">{{ this.reconhecedor__nome }}</strong>
					<div class="data-reconhecimento">{{ emDataLegivel this.data }}</div>

					<p>
						{{this.feedback__descritivo}}
					</p>
				</div>
			</div>
		</section>
		{{else}}
		<div class="ui yellow message">
			Ainda não tenho apreciações neste pilar :(
		</div>
		{{/each}}

	</div>

	<div class="ui divider"></div>


	<button type="button" class="ui labeled icon right floated cinza button" data-js="voltar-ao-perfil">
		<i class="left arrow icon"></i>
		Voltar para o perfil
	</button>
	<br>
	<br>
	<br>
</div>


<style>
	button.reconhecimentos-anteriores {
		margin: 29px 0;
		cursor: pointer;
		min-height: 1em;
		outline: none;
		border: none;
		background: #E0E1E2;
		color: rgba(0, 0, 0, .6);
		padding: .78571429em 1.5em;
		font-weight: 700;
		line-height: 1em;
		font-style: normal;
		text-align: center;
		border-radius: .28571429rem;
		box-shadow: 0 0 0 1px transparent inset, 0 0 0 0 rgba(34, 36, 38, .15) inset;
	}

	button.reconhecimentos-anteriores:hover {
		background: #c8cbce;
	}


	.escrever-apreciacao {
		text-align: left;
	}

	.escrever-apreciacao h2 {
		font-size: 18px;
	}

	.escrever-apreciacao .selecione-o-pilar {
		text-align: left;
	}

	.escrever-apreciacao .selecione-o-pilar .campos {
		color: #616161;
		cursor: pointer;
		padding: 3px 5px;
		text-align: center;
		border-radius: 25px;
		margin: 10px 0;
		border: 1px solid #0BC0D3;
	}

	.escrever-apreciacao .selecione-o-pilar .campos:hover {
		background-color: #0BC0D3;
		color: #fff;
	}

	.escrever-apreciacao .selecione-o-pilar .campos input {
		display: none;
	}

	.escrever-apreciacao textarea {
		width: 100%;
		margin: 13px 0 0 0;
		padding: 12px;
		height: 100px;
		outline: none;
		border-radius: 5px;
	}

	.apreciacoes-recebidas {
		margin: 2% 2%;
	}


	.bloco-pilares {
		background-color: #fff;
		display: inline-block;
		vertical-align: top;
		width: 67%;
		margin-left: 4%;
		padding: 20px;
	}

	.nome-colaborador {
		cursor: pointer;
	}

	.descricao-valores h3 {
		line-height: 22px;
		font-size: 15px;
		margin: 12px 0;
	}

	.data-reconhecimento {
		font-size: 12px;
		font-family: arial;
	}



	.bloco-apreciacoes {
		list-style: none;
		display: inline-block;
		vertical-align: top;
		width: 64%;
		margin-left: 2%;
	}

	.visualizar-apreciacoes-por-pilares {
		background-color: #fff;
		padding: 30px;
	}
</style>
